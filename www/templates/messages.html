<ion-view view-title="Messages">
  <ion-content>
    <ion-list show-delete="shouldShowDelete">
      <ion-item ng-repeat="(id, message) in messages | orderBy:time" >
      	<ion-option-button class="button-positive">Profile</ion-option-button>
    	<ion-option-button class="button-assertive" ng-click="delete(id)">Delete</ion-option-button>
        {{ message.email }}: {{ message.message }}
      </ion-item>

		<ion-item>
			<input type="text" ng-model="message.message" ng-enter="save()">
			<a id="anchorForm"/>
		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
